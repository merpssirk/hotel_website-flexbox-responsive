<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Contact Us Page | Hotel | @MERPSSIRK WELCOME</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1> <a href="index.html">HBT</a></h1>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="about.html">About</a></li>
                    <li> <a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading">
                <span class="text-primary">Contact

                </span>
                Us
            </h1>
            <p class="py-2">Please Fill Out the Form Below to Contact Us</p>
            <form action="index.html">
                <!-- Action sent the data to the server -->
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="name" id="name" placeholder="Please Type your Full Name" required>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" placeholder="Please Type your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Please Type Your Message Here" required></textarea>

                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>
                    Wandalenweg 30 Hamburg
                </p>

            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>
                    +49 015908609360
                </p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>
                    info@merpssirk-hotel.com
                </p>
            </div>
        </div>
    </section>
    <div class="clr"></div>
    <footer id="main-footer">
        <p>Hotel merpssirk &copy; 2020, All Right reserved</p>
    </footer>
</body>

</html>
